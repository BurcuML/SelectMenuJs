<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <meta charset="UTF-8">
    <!-- Link Fontawesome CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
  integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
  crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>My First Webpage</title>
  </head>

  <body>
    <div class="container">
      <div class="menuSelector">
        <div id="selectFields">
          <h4 id="selectHeader">Select a Social Media</h4>
          <i class="fa-solid fa-chevron-down" style="color: #000000; transition: transform 0.5s" id="arrow"></i>
        </div>
          <ul id="selectList" class="hide">
            <li class="options">
              <i class="fa-brands fa-instagram fa-2xl" style="color: #de86e4;"></i>
              <p>Instagram</p>
            </li>
            <li class="options">
              <i class="fa-brands fa-linkedin fa-2xl" style="color: #3b5c97;"></i>
              <p>LinkedIn</p>
            </li>
            <li class="options">
              <i class="fa-brands fa-facebook fa-2xl" style="color: #2713b9;"></i>
              <p>Facebook</p>
            </li>
            <li class="options">
              <i class="fa-brands fa-twitter fa-2xl" style="color: #74C0FC;"></i>
              <p>Twitter</p>
            </li>
            <li class="options">
              <i class="fa-brands fa-whatsapp fa-2xl" style="color: #0b6a2c;"></i>
              <p>WhatsApp</p>
            </li>
            <li class="options">
              <i class="fa-brands fa-youtube fa-2xl" style="color: #c80b0b;"></i>
              <p>YouTube</p>
            </li>
          </ul>
        
      </div>
    </div>
    <script src="main.js"></script>
    
  </body>
</html>
